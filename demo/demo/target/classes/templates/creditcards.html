<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCards</title>
    <link rel="stylesheet" type="text/css"
          href="/css/creditcards.css"
          th:href="@{/css/creditcards.css}" />
</head>
<body>
<div id="nav-ctr">
    <nav class="top-nav">
        <a class="nav-link">Book</a>
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link">About</a>
        <div class="search-ctr">
            <form id="search-form"
                  th:action="@{/search}"
                  method="get">
                <label for="search-box" id="search-label">Search:</label>
                <input type="search" id="search-box" name="keyword"/>
                <button id="search-button" type="submit" value="Search">Go</button>
            </form>
        </div>
    </nav>
</div>
<div class="profilenav">
    <div class="sidenav">
        <a th:href="@{/profile}">Profile</a>
        <a class="active" th:href="@{/creditcards}">Credit cards</a>
        <a th:href="@{/orders}">Orders</a>
    </div>
    <div class="content">
        <h1 id="content-title">Credit Cards </h1>
        <div class="card" th:each="card: ${cards}">
            <h4 th:text="${card.getCardNumber()}"></h4>
            <h4 th:text="${card.getExpirationDate()}"></h4>
            <h4 th:text="${card.getSecurityCode()}"></h4>
            <h4 th:text="${card.getCardName()}"></h4>
            <h4 id="billingAddrHdr">Billing Address</h4><br />
            <div>
                <h4 th:text="${card.getBillingAddrStreet()}"></h4>
                <h4 th:text="${card.getBillingAddrState()}"></h4>
                <h4 th:text="${card.getBillingAddrZip()}"></h4>
                <a th:href="@{'/editcards/' + ${card.getId()}}"><button>Edit</button></a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
