<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCards</title>
    <link rel="stylesheet" type="text/css"
          href="/css/UserTopNav.css"
          th:href="@{/css/UserTopNav.css}"  />
    <link rel="stylesheet" type="text/css"
          href="/css/creditcards.css"
          th:href="@{/css/creditcards.css}" />
</head>
<body>
<div id="nav-ctr">
    <nav class="top-nav">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link">About</a>
        <div sec:authorize="isAuthenticated">
            <p class="nav-link">
                Welcome <b><span sec:authentication="principal.fullName"></span></b>
            </p>
        </div>
        <div sec:authorize="isAuthenticated">
            <form th:action="@{/logout}" method="post">
                <input class="logout-button" type="submit" value="Sign Out" />
            </form>
        </div>
    </nav>
</div>
<div class="profilenav">
    <div class="sidenav">
        <a th:href="@{/profile}">Profile</a>
        <a class="active" th:href="@{/creditcards}">Credit cards</a>
        <a th:href="@{/orders}">Orders</a>
        <a th:href="@{/changepassword}">Change Password</a>
    </div>
    <div class="content">
        <h1 id="content-title">Credit Cards </h1>
        <a th:href="@{/editcards}" ><button id="cardbutton"><strong>Edit cards</strong></button></a>
        <div id="carddisplay">
            <div class="card">
                  <div>
                  <label for="ccn">Card Number:</label>
                  <input id="ccn" 
                    type="tel" 
                    inputmode="numeric" 
                    pattern="[0-9\s]{13,19}" 
                    autocomplete="cc-number" maxlength="19" 
                    placeholder="xxxx xxxx xxxx xxxx" 
                    name="cardNumber" 
                    required>
                </div>

div>
                <div>
                  <label for="expiryDate">Expiry Date:</label>
                  <input type="date" id="expiryDate" name="expiryDate" required>
                </div>
                <div>
                  <label for="cvv">CVV:</label>
                    
                  <input type="text" id="cvv" 
                    type="tel" 
                    inputmode="numeric" 
                    pattern="[0-9\s]{3,4}" 
                    autocomplete="cc-number" maxlength="4" 
                    placeholder="xxxx" 
                    name="cvv" 
                    required>
                </div>
                <div>
                  <label for="home-address">Address:</label>
                  <input id="home-address" type="address" name="home-address" placeholder="home-address  (optional)" >
                  <label for="home-city">city:</label>
                  <input id="home-city" type="text" name="home-city" placeholder="city  (optional)" >
                  <label for="home-state">State:</label>
                  <input id="home-state" type="text" name="home-state" placeholder="state (optional)" >
                  <label for="home-zipcode">zipcode:</label>
                  <input id="home-zipcode" type="text" name="home-zipcode" placeholder="zipcode (optional)" >
                  </div>

            </div>
            <input type="submit" value="editcards"><a th:href="@{/creditcards}" ></a>
    </div>
</div>
</div>

</body>
</html>
