        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        :root {
            --ocean-blue: rgb(30,152,188);

            --burgundy-wine: rgb(86,37,58);

        .seat {

        .seat:hover {

        }

        .selected {

        }

        .sidebar {
            flex: 1;
            padding-top: 20px;
            margin-left: 10px;
            text-align: left;
            animation: 1.2s slipIn;
        }

        .selected-seat {
            margin-bottom: 10px;
        }

        @keyframes fillIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        @keyframes fillIn1 {
            0% {
                transform: translate(0px);
                opacity: 0;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        @keyframes slipIn {
            0% {
                transform: translateZ(100px);
                opacity: 0;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

    <script id="tests">
        const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G']; // Row labels
        const seatsPerRow = 6; // Number of seats per row

        const seatingChart = document.getElementById('seating-chart');
        const sidebar = document.getElementById('sidebar');
        const selectedSeatContainer = document.getElementById('selected-seat');
        const ageRangeDropdown = document.getElementById('age-range-dropdown');
        const addToCartBtn = document.getElementById('add-to-cart-btn');

        let selectedSeat = null;

        // Create a row of seats
        function createRow(rowLabel, numSeats) {
            const row = document.createElement('div');
            row.classList.add('row');

            const rowLabelSpan = document.createElement('span');
            rowLabelSpan.textContent = rowLabel;
            rowLabelSpan.setAttribute("class", 'rowLabelSpan')
            row.appendChild(rowLabelSpan);

            for (let i = 0; i < numSeats; i++) {
                const seat = document.createElement('button');
                seat.classList.add('seat');
                seat.textContent = `${rowLabel}${i + 1}`;
                seat.addEventListener('click', () => selectSeat(seat, rowLabel));
                row.appendChild(seat);
            }
            seatingChart.appendChild(row);
        }

        function selectSeat(seat, rowLabel) {
            // Remove 'selected' class from all other seats
            document.querySelectorAll('.seat').forEach(s => {
                s.classList.remove('selected');
            });

            // Add 'selected' class to the clicked seat
            seat.classList.add('selected');

            selectedSeat = seat;
            selectedSeatContainer.textContent = `Seat: ${rowLabel}${seat.textContent.substring(1)}`;
            sidebar.style.display = 'block';
            ageRangeDropdown.style.display = 'block';
        }


        // handle adding selected seat to cart
        addToCartBtn.addEventListener('click', () => {
            const selectedAgeRange = document.getElementById('age-range').value;
            if (selectedSeat && selectedAgeRange) {
                const seatNumber = selectedSeat.textContent.substring(1);
                alert(`Seat: ${selectedSeat.textContent}: ${selectedAgeRange} ticket added to cart.`);
            } else {
                alert('Please select a seat and an age range.');
            }
        });

        // Create rows based on labels and number of seats per row
        rows.forEach(rowLabel => createRow(rowLabel, seatsPerRow));


    </script>


<script id="test">
    // Sample data for tickets
    const tickets = [
        { id: 1, movie: "Movie 1", date: "2024-02-20", time: "15:00", seat: "A1", price: 10.00 },
        { id: 2, movie: "Movie 2", date: "2024-02-20", time: "18:00", seat: "B3", price: 12.00 },
    ];

    // Function to display ticket details and calculate total
    function displayOrderSummary() {
        const ticketList = document.getElementById('ticket-list');
        const orderTotal = document.getElementById('order-total');
        let total = 0;

        ticketList.innerHTML = '';

        // Display each ticket and calculate total
        tickets.forEach(ticket => {
            const listItem = document.createElement('li');
            listItem.textContent = `${ticket.movie} | Date: ${ticket.date} | Time: ${ticket.time} | Seat: ${ticket.seat} | Price: $${ticket.price.toFixed(2)}`;

            // Create delete button
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';

            deleteBtn.addEventListener('click', () => deleteTicket(ticket.id));

            listItem.appendChild(deleteBtn);
            ticketList.appendChild(listItem);
            total += ticket.price;
        });

        // Update order total
        orderTotal.textContent = total.toFixed(2);
    }

    function deleteTicket(ticketId) {
        const index = tickets.findIndex(ticket => ticket.id === ticketId);
        if (index !== -1) {
            tickets.splice(index, 1);
            displayOrderSummary(); // Update order summary after deleting ticket
        }
    }

    // Call displayOrderSummary function to initially populate the order summary
    displayOrderSummary();

    document.getElementById('update-order-btn').addEventListener('click', displayOrderSummary);

    document.getElementById('checkout-btn').addEventListener('click', () => {
        // go to checkout
    });

    // add a random movie ticket
    function addRandomTicket() {
        const movieTitles = ["Avengers: Endgame", "The Godfather", "The Shawshank Redemption", "The Dark Knight", "Inception"];
        const seatNumbers = ["A1", "B2", "C3", "D4", "E5"];

        // random values for movie title, date, time, seat, and price
        const randomMovie = movieTitles[Math.floor(Math.random() * movieTitles.length)];
        const randomDate = "2024-02-21";
        const randomTime = "20:00";
        const randomSeat = seatNumbers[Math.floor(Math.random() * seatNumbers.length)];
        const randomPrice = Math.floor(Math.random() * 10 + 10);

        // Create a new ticket object
        const newTicket = {
            id: tickets.length + 1,
            movie: randomMovie,
            date: randomDate,
            time: randomTime,
            seat: randomSeat,
            price: randomPrice
        };

        // Add the new ticket to the tickets array
        tickets.push(newTicket);

        // Update the order summary
        displayOrderSummary();
    }

    // add a random movie ticket
    document.getElementById('add-random-ticket-btn').addEventListener('click', addRandomTicket);

</script>
